<!-- 登录页面 -->
<!--一个页面一个模块，模块要以页面的形式来划分-->
<img class="image" src="images/big3.jpg" alt="">

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="height:150px;margin-top:50px;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img style="width:900px;height:150px;background-position: 50%,50%" src="images/mei1.jpg" alt="...">
            <div class="carousel-caption">
            </div>
        </div>
        <div class="item">
            <img style="width:900px;height:150px;background-position: 50%,50%" src="images/mei2.jpg" alt="...">
            <div class="carousel-caption">

            </div>
        </div>
        <div class="item">
            <img style="width:900px;height:150px;background-position: 50%,50%" src="images/mei3.jpg" alt="...">
            <div class="carousel-caption">

            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div style="background: url(images/pian3.jpg);background-size:cover;width:550px;height:150px;margin-top:100px;" class="container" ng-app="loginApp" ng-controller="loginController">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <h1 class="text-center">angularJS增删改查</h1>
        </div>
    </div>
    <div style="clear:both"></div>
    <!--错误提示信息-->
    <div style="color:black;" id="message" class="well" ng-show="message">{{message}}</div>
    <!--登录表单-->
    <form ng-submit="postForm()">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" name="username" placeholder="用户名" ng-model="formData.username">
            <span class="help-block" ng-show="errorUsername">{{errorUsername}}</span>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" name="password" placeholder="密码" ng-model="formData.password">
            <span class="help-block" ng-show="errorPassword">{{errorPassword}}</span>
        </div>
        <button type="submit" class="btn btn-success btn-block btn-lg "><span class="glyphicon glyphicon-saved" aria-hidden="true"></span>提交</button>
    </form>
</div>
